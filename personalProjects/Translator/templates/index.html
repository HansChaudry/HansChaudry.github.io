<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Translator</title>
</head>
<body>
    <div class="d-fle container">
        <div style="text-align: center;">
            <h1>Translator</h1>
        </div>
        <div style="text-align: center;">Enter the text you wish to translate, choose the language, and click Translate!</div>
        <div>
            <form action="/translation" method="POST">
                <div class="form-group d-flex justify-content-center">
                    <textarea name="text" cols="10" rows="12" class="form-control w-75" style="text-align: center;"></textarea>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <label for="language" class="form-control-lg" style="text-align: center;">Translate to:</label>
                    <select name="language" class="selectpicker col-2" data-dropup-auto="false">
                        <option value="en">Select</option>
                        {% for language in languages %}
                            <option value="{{language[0]}}">{{language[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-gorup d-flex justify-content-center">
                    <button type="submit" class="btn btn-success col-3 justi">Translate!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
