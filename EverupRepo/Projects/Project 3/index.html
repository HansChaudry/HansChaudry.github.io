<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1 style="text-align: center;">Guess my number</h1>
    <h3 style="text-align: center;">number is between 1 and 100</h3>

    <div class="card w-75 m-auto" style="background-color: lightblue;">
        
        <div class="card-header">
          score/reset
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-7 justify-content-center">
                  <img src="homer.png" alt="" class="w-25" style="display:block; margin: 0% auto; height: 200px;">
                </div>
                <div class="col-12">
                  <input type="text" style="display: block; margin: 25px auto; width: 30%;">
                </div>
                <div class="col-4">
                  <a href="" class="btn border-warning bg-white" style="display: block;">Check</a>
                </div>
            </div>
        </div>

        <div class="card-footer">
            history
        </div>
    </div>
