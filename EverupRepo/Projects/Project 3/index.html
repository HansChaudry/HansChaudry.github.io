<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 class="top">Guess my number</h1>
    <h6 style="text-align: center;">number is between 1 and 100</h6>

    <div class="card w-75 m-auto" style="background-color: lightblue;">
        
        <div class="card-header">
          <div class="score">
            <p id="score">Score: 10</p>
            <p id="high">High score: 0</p>
          </div>
          <a class="btn reset" style="display: block;">Reset</a>
        </div>

        <div class="card-body">
            <div class="row justify-content-center submitBox">
                <div class="col-7 justify-content-center">
                  <img src="homer.png" alt="" class="flic">
                </div>
                <div class="col-12">
                  <input type="text" class="userInput" id="input">
                </div>
                <div class="col-12">
                  <a class="submit" id="submit" onclick="verify()">Check</a>
                </div>
                <p style="text-align: center;" id="output"></p>
            </div>
        </div>

        <div class="card-footer justify-content-center">
            <h4 style="margin-left: 20%;">Guess history</h4>
            <ul class="history" id="history">
            </ul>
        </div>

    </div>
    <script src="game.js"></script>
</body>
</html>
